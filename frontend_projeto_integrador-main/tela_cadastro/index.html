<!DOCTYPE html>
<html>
<head>
	<title>Cadastro/lista VetDuBom</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="icon" href="img/user4.png">
</head>
<body>

<div class="container-fluid">
	<div class="row justify-content-center mt-5">
		<section class="col-12 colsm-6 col-md-5">
			<img src="img/user4.png" class="bg">
			<form class="form-container">
				<h4 class="text-center mt-4">Cadastro</h4>
				<div class="form-group">
					<input type="text"  class="form-control" name="nome" placeholder="Nome">
				</div>
				

				
				<div class="form-group">
					<input type="" class="form-control" name="cpf" placeholder="CPF">
				</div>


				
				<div class="form-group">
					<input type="text" class="form-control" name="endereco" placeholder="Endereço">
				</div>

				<div class="form-group">
					<input type="number" class="form-control" name="cel" placeholder="Celular">
				</div>




				<div class="form-group">
					<input type="text" class="form-control" name="nome_pet" placeholder="Nome do Pet">
				</div>


				
				<div class="form-group">
					<input type="text" class="form-control" name="idade_pet" placeholder="Idade do Pet">
				</div>

				
				<div class="form-group">
					<input type="text" class="form-control" name="raca" placeholder="Raça do Pet">
				</div>


				<div class="form-group">
					<input type="text" class="form-control" name="decricao" placeholder="Descrição do Pet">
				</div>




				<button  type="submit" class="btn btn-primary btn-block mt-2">Cadastrar</button>

				<button type="submit"  class="btn btn-secondary btn-block mt-3">Listar Clientes</button>

				<a href="../tela_login/index_login.html"><button type="submit" class="btn btn-danger btn-block mt-3 ">Logout</button></a>
			</form>
		</section>
	</div>
</div>





<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
